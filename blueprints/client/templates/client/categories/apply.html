<div class="apply">
    <div class="content">
        <h1>Apply for new job</h1>
        <div class="container">
            {% if jobs %}
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Duration</th>
                            <th>Pay / Hour</th>
                            <th>Hours / Day</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for job in jobs %}
                            <tr>
                                <td class="ellipsis">{{job.title}}</td>
                                <td class="ellipsis">{{job.duration_days}} {{'Days' if job.duration_days > 1 else 'Day'}}</td>
                                <td class="ellipsis">{{job.pay_per_hour}} <span style="font-size: 12px;">RWF</span></td>
                                <td class="ellipsis">{{job.hours_per_day}}</td>
                                <td>
                                    <div class="action-btns">
                                        <a href="/view/{{job.id}}" class="view table-btn">View</a>
                                        <a href="/apply/{{job.id}}" class="action table-btn">Apply</a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <h2>No jobs available</h2>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .apply {
        padding: 30px 35px;
        display: flex;
        flex-direction: column;
    }
    .apply .content h1 {
        color: var(--black-color);
    }
    .apply .content .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 58vh;
        margin-top: 30px;
        background-color: var(--grey-color);
    }
    .apply .content .container h2 {
        color: var(--secondary-color);
    }
    
</style>
