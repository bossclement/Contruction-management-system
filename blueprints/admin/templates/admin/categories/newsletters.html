<div class="newsletters">
    <div class="content">
        <h1>News Letters Entries</h1>
        <div class="container">
            {% if newsletters %}
                <table class="content-table">
                    <thead>
                        <tr>
                            <th style="width: 90%;">Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for newsletter in newsletters %}
                            <tr>
                                <td class="ellipsis">{{ newsletter.email }}</td>
                                <td>
                                    <div class="action-btns">
                                        <a href="/newsletters?action=delete&email={{ newsletter.email }}" class="red table-btn">Delete</a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <h2>No entries available</h2>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .newsletters {
        padding: 30px 35px;
        display: flex;
        flex-direction: column;
    }
    .newsletters .content h1 {
        color: var(--black-color);
    }
    .newsletters .content .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 58vh;
        margin-top: 30px;
        background-color: var(--grey-color);
        overflow: auto;
    }
    .newsletters .content .container h2 {
        color: var(--secondary-color);
    }
    
</style>
